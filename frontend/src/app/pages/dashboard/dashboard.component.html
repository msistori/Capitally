<main class="dashboard-container">
  <!-- saldo totale -->
  <app-balance-summary
    [totalBalance]="overviewData?.totalBalancePerCurrency?.['EUR'] ?? 0">
  </app-balance-summary>

  <!-- riepilogo mese -->
  <app-monthly-summary
    *ngIf="overviewData"
    [income]="overviewData.totalIncomeThisMonth"
    [expense]="overviewData.totalExpenseThisMonth">
  </app-monthly-summary>

  <!-- ultime transazioni -->
  <app-recent-transactions></app-recent-transactions>
</main>
