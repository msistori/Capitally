<main class="dashboard-container">
  <!-- saldo totale -->
  <app-balance-summary
    [totalBalance]="overviewData?.totalBalancePerCurrency?.['EUR'] ?? 0">
  </app-balance-summary>

  <!-- selettore lingua -->
  <div class="language-toggle">
    <button
      *ngFor="let lang of availableLanguages"
      (click)="changeLanguage(lang)"
      [class.active]="currentLang === lang">
      {{ lang === 'it' ? 'IT' : 'EN' }}
    </button>
  </div>

  <!-- riepilogo mese -->
  <app-monthly-summary
    *ngIf="overviewData"
    [income]="overviewData.totalIncomeThisMonth"
    [expense]="overviewData.totalExpenseThisMonth">
  </app-monthly-summary>

  <!-- ultime transazioni -->
  <app-recent-transactions></app-recent-transactions>
</main>
