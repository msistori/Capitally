<div class="form-insert-transaction">
  <header class="modal-header">
    <h2 class="title">Nuova transazione</h2>
    <button mat-icon-button (click)="close()" class="close-btn" aria-label="Chiudi" disableRipple>
      <mat-icon>close</mat-icon>

  <app-transaction-form *ngIf="isReady" (submitted)="handleSubmit($event)"></app-transaction-form>
