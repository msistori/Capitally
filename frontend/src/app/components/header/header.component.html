<header class="header">
  <div class="logo-container">
    <img src="assets/logo_white.svg" alt="Capitally logo" class="logo" />
    <span class="title">Capitally</span>
  </div>
  
  <!-- selettore lingua -->
  <div class="language-toggle">
    <button
      *ngFor="let lang of availableLanguages"
      (click)="changeLanguage(lang)"
      [class.active]="currentLang === lang">
      {{ lang === 'it' ? 'IT' : 'EN' }}
    </button>
  </div>
</header>
